<!DOCTYPE html>
<html>
<head>
	<title>Notepad for Kids!</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
	<link href='http://fonts.googleapis.com/css?family=Roboto' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	<link href='http://fonts.googleapis.com/css?family=Droid+Sans' rel='stylesheet' type='text/css'>
	<link rel="icon" href="img/pencil.ico">
</head>
<body>
<div class="wrapper">
	  <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
	  	    <div class="navbar-header">
	  	        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
	  	            <span class="sr-only">Toggle navigation</span>
	  	            <span class="icon-bar"></span>
	  	            <span class="icon-bar"></span>
	  	            <span class="icon-bar"></span>
	  	        </button>
	  	        <img class="toplogo" src="img/NotepadKids.png">
	  	    </div>
	  	   
	  	</nav>
	<div class="row">

		<div class="col-md-7 well">
			<canvas width="700" height="400"></canvas>
		</div>
		<div class="col-md-5">
		  <div class="buttons">
			<ul>
				<li class="blue selected"></li>
				<li class="red"></li>
				<li class="yellow"></li>
				<li class="green"></li>
			</ul>

		  	<button class="btn" id="revealColorSelector">New Color</button>
			  <div id="colorSelector">
			  	<span id="newColor"></span>
				  	<p>
				  		<label for="red">Red</label>
				  		<input id="red" name="red" type="range" min="0" max="255" value="0">
				  	</p>
				  	<p>
				  		<label for="green">Green</label>
				  		<input id="green" name="green" type="range" min="0" max="255" value="0">
				  	</p>
				  	<p>
				  		<label for="blue">Blue</label>
				  		<input id="blue" name="blue" type="range" min="0" max="255" value="0">
				  	</p>
				  	<button class="btn" id="addNewColor">Add Color</button>
			  </div>
			  <a href=""><button class="btn reset" id="revealColorSelector">Reset Canvas</button></a>
		  </div>
		 </div>
	</div>
	<hr>
		<div class="row">
			<div class="col-sm-12 well">
				<a href="http://craigkuriger.github.io/"><p>Created by Craig Kuriger</p></a>
			</div>
		</div>
 </div>

	</div>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="js/app.js" type="text/javascript" charset="utf-8"></script>	
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
